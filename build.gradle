plugins {
    id 'java'
    id 'application'
}

group 'net.joewitthuhn'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.poi:poi-ooxml:5.4.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.24.3'
}

application {
    mainClass.set('net.joewitthuhn.sosdatatransform.SosDataTransform')
}